<body>
    <header class="text-center my-4">
        <h1>Features</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarsExample09">

    <section>
        <h2>Task 1: Button Functions</h2>
        <div class="task1-container">
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="resetBackground()">Reset Background</button>
        </div>
        <div class="task1-container">
            <button onclick="changeImage()">Change Image</button>
            <button onclick="resetImage()">Reset Image</button>
        </div>
        <img id="taskImage" src="Images/HtmlLogo.png" alt="Task Image" style="width:200px; height:200px;">
        
    </section>
    
    <section>
        <h2>Task 2: Interactive To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Add a task">
        <br><br>
        <button onclick="addTodo()">Add Task</button>
        <button onclick="deleteLastTodo()">Delete Last Task</button>
        <ul id="todoList"></ul>
    </section>

    <section>
        <h2>Task 3: Number Sorting Tool</h2>
        <input type="text" id="numberInput" placeholder="Enter numbers separated by commas">
        <br><br>
        <button onclick="sortNumbers('asc')">Sort Ascending</button>
        <button onclick="sortNumbers('desc')">Sort Descending</button>
        <p id="sortedNumbers"></p>
    </section>

    <section>
        <h2>Task 4: Simple Calculator</h2>
        <input type="number" id="calcInput1" placeholder="Number 1">
        <input type="number" id="calcInput2" placeholder="Number 2">
        <br><br>
        <div class="calculator-buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
        </div>
        <p id="calcResult"></p>
    </section>
    

    <section>
        <h2>Task 5: Tax Calculator</h2>
        <input type="number" id="priceInput" placeholder="Enter car price">
        <br><br>
        <button onclick="calculateTax()">Calculate Tax</button>
        <p id="taxResult"></p>
    </section>
</body>
